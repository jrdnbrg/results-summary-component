<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="result_section">
      <h1>Your Result</h1>
      <div class="result_total">
        <span class="user_score">76</span>
        <span class="max_score">of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary-section">
      <h1 class="summary-title">Summary</h1>
      <div class="result-segments-container">
        <div class="segment-row">
          <img class="segment-icon" src="assets/images/icon-reaction.svg" alt="Lightning icon.">
          <span class="segment-name">Reaction</span>
          <span class="segment-result"><strong>80</strong> / 100</span>
        </div>
        <div class="segment-row">
          <img class="segment-icon" src="assets/images/icon-memory.svg" alt="Brain icon.">
          <span class="segment-name">Memory</span>
          <span class="segment-result"><strong>92</strong> / 100</span>
        </div>
        <div class="segment-row">
          <img class="segment-icon" src="assets/images/icon-verbal.svg" alt="Speech bubble icon.">
          <span class="segment-name">Verbal</span>
          <span class="segment-result"><strong>61</strong> / 100</span>
        </div>
        <div class="segment-row">
          <img class="segment-icon" src="assets/images/icon-visual.svg" alt="Eye icon.">
          <span class="segment-name">Visual</span>
          <span class="segment-result"><strong>73</strong> / 100</span>
        </div>
      </div>
      <button class="continue-button">Continue</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jrdnbrg/" target="_blank">jrdnbrg</a>.
  </div>
</body>
</html>
